<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2076/2076261.png">
</head>

<body>
    <div id="player-display"><span></span><span>O</span></div>
    <div id="tic-tac-toe">
        <div class="row" id="row1">
            <div class="row-item" id="00"></div>
            <div class="row-item" id="01"></div>
            <div class="row-item" id="02" style="border-right: none;"></div>
        </div>
        <div class="row" id="row2">
            <div class="row-item" id="10"><span>X</span></div>
            <div class="row-item" id="11"><span>O</span></div>
            <div class="row-item" id="12" style="border-right: none;"></div>
        </div>
        <div class="row" id="row3">
            <div class="row-item" id="20"></div>
            <div class="row-item" id="21"></div>
            <div class="row-item" id="22" style="border-right: none;"></div>
        </div>
    </div>
    <div id="tic-tac-text">Tic-Tac-Toe</div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
